<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <main>
        <div id="app">
            <v-app>
                <v-container fluid class="d-flex main ma-0 fill-height blue-grey lighten-5" id="main-container">
                        <v-row class="d-flex justify-space-between" style="width: 100%;">
                            <v-col  class="d-flex justify-space-between mb-6"cols="2" nav>
                                <v-card>
                                    <v-navigation-drawer permanent expand-on-hover>

                                            <v-list-item link>

                                        <v-divider></v-divider>
                                
                                        <v-list nav dense>
                                            <v-list-item link>
                                                <v-list-item-icon>
                                                    <i class="fas fa-home"></i>
                                                </v-list-item-icon>
                                                <a href="{% url 'PlanDirectApp:index' %}">Home Page</a>
                                            </v-list-item>
                                            <v-list-item link>
                                                <v-list-item-icon>
                                                    <i class="fas fa-star"></i>
                                                </v-list-item-icon>
                                                <v-list-item-title>Goals</v-list-item-title>
                                            </v-list-item>
                                            <v-list-item link>
                                                <v-list-item-icon>
                                                    <i class="fas fa-history"></i>
                                                </v-list-item-icon>
                                                <a href="{% url 'PlanDirectApp:history' %}">History</a>
                                            </v-list-item>
                                        </v-list>
                                    </v-navigation-drawer>
                                </v-card>
                            </v-col>
                            {% block main %}
                            <v-col class=" d-flex align: right; mb-2" cols="6">                                            
                                            {% block calendar %}
                                            {% endblock %}
                                    <v-col class=" d-flex justify-space-around mb-2" cols="4">

                                        {% endblock %}

                            </v-col>

                        </v-row>
                    </v-container>
                <v-card>
                    <v-footer
                v-bind="localAttrs"
            >
            <v-card
                flat
                tile
                width="100%"
                height="20%"
                class="blue-grey lighten-1 text-center"
                >
                <v-card-text>
                    <v-btn
                    v-for="icon in icons"
                    :key="icon"
                    class="mx-4"
                    icon
                    >
                    <v-icon size="24px">
                        [[ icon ]]
                    </v-icon>
                </v-btn>
                </v-card-text>
        
                <v-divider></v-divider>
        
                <v-card-text class="white--text">
                    [[ new Date().getFullYear() ]] â€” <strong>PlanDirect</strong>
                </v-card-text>
                </v-card>
            </v-footer>
        </v-card>

</div>
</main>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),

            delimiters: ['[[', ']]'],
            data: () => ({
                focus: '',
                type: 'month',
                typeToLabel: {
                    month: 'Month',
                    week: 'Week',
                    day: 'Day',
                    '4day': '4 Days',
                },
                selectedEvent: {},
                selectedElement: null,
                selectedOpen: false,
                entries: [
                    'entry.date',
                    'entry.created_date'
                ],
                events: [],
                color: '',
                name: '',
                details: '',
                start: '',
                end: '',
                dialog: false,
                currentlyEditing: false,
                csrfmiddlewaretoken:'',
                icons: [
                    'mdi-github',
                    'mdi-email',
                    'mdi-calendar',
                    ],
                padless: false,
                variant: 'absolute',
                valid: false,
                name: '',
                firstname: '',
                lastname: '',
                nameRules: [
                    v => !!v || 'Name is required',
                    v => v.length <= 10 || 'Name must be less than 10 characters',
                ],
                email: '',
                emailRules: [
                    v => !!v || 'E-mail is required',
                    v => /.+@.+/.test(v) || 'E-mail must be valid',
                ],
                // valid: true,
            }),
            mounted() {
                this.$refs.form.validate()
                // this.$refs.calendar.checkChange()
                this.csrfmiddlewaretoken=document.querySelector('input[name="csrfmiddlewaretoken"]').value
            },
            methods: {
                viewDay(event) {
                    this.focus = event.date
                    this.type = 'day'
                    
                },
                get_entries() {
                    axios({
                        method: 'GET',
                        url: '/get_history'
                    }).then(response => {
                        console.log(response)
                        const entries = response.data.entries
                        entries.forEach(entry => {
                            entry.id = entry.id,
                            entry.text = entry.text,
                            entry.date = entry.created_date
                        })
                        this.entries = entries
                    })
                },
                get_tasks () {
                    axios({
                        method: 'GET',
                        url: '/get_tasks'
                    }).then(response => {
                        const tasks = response.data.tasks
                        tasks.forEach(task => {
                            task.name = task.task,
                            task.start = new Date(task.start)
                        })
                        this.events = tasks
                        console.log(this.events)
                    })
                },
                addTask() {
                    axios({
                        method: 'POST',
                        url: 'new_task/',
                        data: {
							task: this.name,
                            details: this.details,
                            start: this.start,
                            color: this.color
						},
						headers: {
							'X-CSRFToken': this.csrfmiddlewaretoken
						}
					}).then(response => this.get_tasks())
					.catch(err => console.log(err))
                },
                editEvent(ev) {
                    this.currentlyEditing = ev.id;
                },
                updateEvent(selectedEvent) {
                    console.log(selectedEvent)
                    axios({
                        method: 'POST',
                        url: `/update_task/${selectedEvent.id}`,
                        // url: 'update_task/' + selectedEvent.id,
                        data: {
                            id: this.id,
                            details: selectedEvent.details
                        },
                        headers: {
                            'X-CSRFToken': this.csrfmiddlewaretoken
                        }
                    }).then(response => console.log(response))
                    .catch(err => console.log(err))
                },
                deleteEvent(selectedEvent) {
                    console.log(selectedEvent)
                    axios({
                        method: 'GET',
                        url: `/delete_task/${selectedEvent}`,
                    }).then(response => {
                        console.log(response), this.get_tasks()
                    })
                    .catch(err => console.log(err))
                    
                },
                getEventColor(event) {
                    return event.color
                },
                setToday() {
                    this.focus = ''
                },
                prev() {
                    this.$refs.calendar.prev()
                },
                next() {
                    this.$refs.calendar.next()
                },
                showEvent({ nativeEvent, event }) {
                    const open = () => {
                        this.selectedEvent = event
                        this.selectedElement = nativeEvent.target
                        requestAnimationFrame(() => requestAnimationFrame(() => this.selectedOpen = true))
                    }

                    if (this.selectedOpen) {
                        this.selectedOpen = false
                        requestAnimationFrame(() => requestAnimationFrame(() => open()))
                    } else {
                        open()
                    }

                    nativeEvent.stopPropagation()
                },
                updateRange({ start, end }) {
                    const events = []
                    
                    const min = new Date(`${start.date}T00:00:00`)
                    const max = new Date(`${end.date}T23:59:59`)
                    const days = (max.getTime() - min.getTime()) / 86400000
                    const eventCount = this.rnd(days, days + 20)
                },
                rnd(a, b) {
                    return Math.floor((b - a + 1) * Math.random()) + a
                },
                getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    let color = '#';
                    for (var i = 0; i<6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color
                },
                validate () {
                    this.$refs.form.validate()
                },
            },
            computed: {
                localAttrs () {
                const attrs = {}

                if (this.variant === 'default') {
                    attrs.absolute = false
                    attrs.fixed = false
                } else {
                    attrs[this.variant] = true
                }
                return attrs
                },
            },
            created() {
                this.get_tasks()
                this.get_entries()
            }
        })
    </script>

</body>

</html>
